<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        <title></title>

    <body>
        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/segyouhan_geojson_3.js"></script>
        <script src="data/R1matugare_4.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:10
        }).fitBounds([[35.87808405010431,137.9274486522172],[35.89187182040392,137.9583152644748]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane__0');
        map.getPane('pane__0').style.zIndex = 400;
        var layer__0 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
            pane: 'pane__0',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 7,
            maxNativeZoom: 15
        });
        layer__0;
        map.addLayer(layer__0);
        map.createPane('pane__1');
        map.getPane('pane__1').style.zIndex = 401;
        var layer__1 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
            pane: 'pane__1',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 2,
            maxNativeZoom: 18
        });
        layer__1;
        map.createPane('pane_CS_2');
        map.getPane('pane_CS_2').style.zIndex = 402;
        var layer_CS_2 = L.tileLayer('https://tile.geospatial.jp/CS/VER2/{z}/{x}/{y}.png', {
            pane: 'pane_CS_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_CS_2;
        function pop_segyouhan_geojson_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">segyouhan</th>\
                        <td>' + (feature.properties['segyouhan'] !== null ? autolinker.link(feature.properties['segyouhan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_segyouhan_geojson_3_0() {
            return {
                pane: 'pane_segyouhan_geojson_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_segyouhan_geojson_3');
        map.getPane('pane_segyouhan_geojson_3').style.zIndex = 403;
        map.getPane('pane_segyouhan_geojson_3').style['mix-blend-mode'] = 'normal';
        var layer_segyouhan_geojson_3 = new L.geoJson(json_segyouhan_geojson_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_segyouhan_geojson_3',
            layerName: 'layer_segyouhan_geojson_3',
            pane: 'pane_segyouhan_geojson_3',
            onEachFeature: pop_segyouhan_geojson_3,
            style: style_segyouhan_geojson_3_0,
        });
        bounds_group.addLayer(layer_segyouhan_geojson_3);
        function pop_R1matugare_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_R1matugare_4_0() {
            return {
                pane: 'pane_R1matugare_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_R1matugare_4');
        map.getPane('pane_R1matugare_4').style.zIndex = 404;
        map.getPane('pane_R1matugare_4').style['mix-blend-mode'] = 'normal';

            attribution: '',
            interactive: false,
            dataVar: 'json_R1matugare_4',
            layerName: 'layer_R1matugare_4',
            pane: 'pane_R1matugare_4',
            onEachFeature: pop_R1matugare_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_R1matugare_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_R1matugare_4);
        map.addLayer(layer_R1matugare_4);
        function pop_R5matugare_mituhiro_5(feature, layer) {

        }

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_R1_6_0() {
            return {
                pane: 'pane_R1_6',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,

                fillOpacity: 1,

        }
        map.createPane('pane_R1_6');
        map.getPane('pane_R1_6').style.zIndex = 406;
        map.getPane('pane_R1_6').style['mix-blend-mode'] = 'normal';
        var layer_R1_6 = new L.geoJson(json_R1_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_R1_6',
            layerName: 'layer_R1_6',
            pane: 'pane_R1_6',
            onEachFeature: pop_R1_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,

                return L.circleMarker(latlng, style_R1_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_R1_6);
        map.addLayer(layer_R1_6);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/R1_6.png" />  未処理R1被害木': layer_R1_6,'<img src="legend/R5matugare_mituhiro_5.png" />  R5matugare_mituhiro': layer_R5matugare_mituhiro_5,'<img src="legend/R1matugare_4.png" /> R1matugare': layer_R1matugare_4,'<img src="legend/segyouhan_geojson_3.png" /> segyouhan_geojson': layer_segyouhan_geojson_3,"長野県CS立体図": layer_CS_2,"ベースマップ航空写真": layer__1,"地理院淡色地図": layer__0,}).addTo(map);
        setBounds();

    </body>
</html>
